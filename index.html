<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>GoldSweets</title>
</head>
<body>

    <!-- Nav -->

    <header class="header">
        
        <nav>
            <div class="logo">
                <div class="logo-img">
                    <img src="/imagenes/Gold_Sweets_Blanco.png" alt="">
                </div>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="#inicio">Inicio</a>
                </li>
                <li>
                    <a href="#nosotros">Nosotros</a>
                </li>
                <li>
                    <a href="#sabores">Menú</a>
                </li>
                <li>
                    <a href="#social-media">Redes</a>
                </li>
            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </nav>


    </header>

    <!-- Home Section -->

    <section  class="section" id="inicio">
        <h1>GoldSweets</h1>
        <div class="home-btn">
            <button id="section-btn">Productos de Calidad</button>
        </div>
    </section>


    <!-- About us Section -->

    <section class="section-about" id="nosotros">

        <div class="info" id="btn-info">
            <h1>Mi Historia</h1>
            
            <a href="#">Leer más</a>

        </div>

        <div class="section-img">
            <img src="/imagenes/IMG_20211011_174521.jpg" alt="" srcset="">
        </div>

    </section>

    <!-- Most Popular Cakes Section -->

    <section class="section-cakes" id="sabores">
        
        <h1 class="titles">
            Nuestras Tortas
        </h1>
        
        <div class="divs-label">  
            <img src="/imagenes/IMG_20211011_174407.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Chocolate</h3>
            </div>
        </div>

        <div class="divs-label">  
            <img src="/imagenes/IMG_20211011_174110.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Red Velvet</h3>
            </div>
        </div>


        <div class="divs-label">  
            <img src="/imagenes/IMG_20211018_075306.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Chocolate y Nueces</h3>
            </div>
        </div>


        <div class="divs-label">  
            <img src="/imagenes/IMG_20211018_075325.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Frutos Rojos</h3>
            </div>
        </div>

        <div class="divs-label">  
            <img src="/imagenes/IMG_20211011_174638.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Limón</h3>
            </div>
        </div>


        <div class="divs-label">  
            <img src="/imagenes/IMG_20211011_174137.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Vainilla</h3>
            </div>
        </div>

        
    </section>
    
    <!--Contact Section -->

    <footer class="contact-section" id="social-media">

        <div class="section-img-contact">
            <img src="/imagenes/IMG_20211011_171145.jpg" alt="" srcset="">
        </div>

        <div class="social-media">
            <h1>Nuestras Redes</h1>

            <div class="links">
                
                <a href="">
                    <img src="/instagram.png">
                </a>
        
                <a href="">
                    <img src="/whatsapp.png">
                </a>

            </div>

            <form  class="form">

                <h2>Consultas</h2>

                <div class="inputs">
                    <input type="text" name="Nombre" id="" placeholder="Escribe Tu Nombre" title="Nombre sólo acepta letras y espacios en blanco" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
                </div>

                <div class="inputs">
                    <input type="email" name="Email" id="" placeholder="Escribe Tu Email" title="Por favor, ingresar correo válido" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
                </div>

                <div class="inputs">
                    <input type="text" name="Teléfono" id="" placeholder="Escribe Tu Teléfono" title="Escribe tu numero sin guiones ni espacios" required>
                </div>

                <div class="inputs">
                    <textarea name="Comentarios" id="" cols="22" rows="4" placeholder="Danos Tu Opinión" pattern="^.{1,255}$" title="Tu Comentario no debe exceder los 255 caracteres"></textarea>
                </div>

                <div class="submit-btn" >
                    <input type="submit" value="Enviar">
                </div>

                <div class="contact-form-loader none">
                    <img src="/SVG-Loaders-master/svg-loaders/three-dots.svg" alt="Cargando">
                </div>

                <div class="contact-form-response none">
                    <p>Los datos han sido enviados</p>
                </div>

                
            </form>

        </div>

    </footer>

    
    
    <!-- Scripts -->
    <script src="js/index_dom.js" type="module"></script>
    <script src="js/main.js"></script>
    <script src="js/vadilaciones_formularios.js"></script>
    

</body>
</html>
