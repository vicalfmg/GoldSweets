<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>GoldSweets</title>
</head>
<body>

    <!-- Nav -->

    <header class="header">
        
        <nav>
            <div class="logo">
                <h4>Logo</h4>
            </div>

            <ul class="nav-links">
                <li>
                    <a href="">Inicio</a>
                </li>
                <li>
                    <a href="">Nosotros</a>
                </li>
                <li>
                    <a href="">Menú</a>
                </li>
                <li>
                    <a href="">Redes</a>
                </li>
            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>

        </nav>


    </header>

    <!-- Home Section -->

    <section  class="section" id="inicio">
        <h1>GoldSweets</h1>
        <div class="home-btn">
            <button id="section-btn">Productos de Calidad</button>
        </div>
    </section>


    <!-- About us Section -->

    <section class="section-about" id="nosotros">

        <div class="info">
            <h1>Mi Historia</h1>
            
            <a href="#">Leer más</a>

        </div>

        <div class="section-img">
            <img src="/IMG_20211011_174521.jpg" alt="" srcset="">
        </div>

    </section>

    <!-- Most Popular Cakes Section -->

    <section class="section-cakes" id="sabores">
        
        <h1 class="titles">
            Nuestras Tortas
        </h1>
        
        <div class="divs-label">  
            <img src="/IMG_20211011_174407.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Chocolate</h3>
            </div>
        </div>

        <div class="divs-label">  
            <img src="/IMG_20211011_174110.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Red Velvet</h3>
            </div>
        </div>


        <div class="divs-label">  
            <img src="/IMG_20211018_075306.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Chocolate y Nueces</h3>
            </div>
        </div>


        <div class="divs-label">  
            <img src="/IMG_20211018_075325.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Frutos Rojos</h3>
            </div>
        </div>

        <div class="divs-label">  
            <img src="/IMG_20211011_174638.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Limón</h3>
            </div>
        </div>


        <div class="divs-label">  
            <img src="/IMG_20211011_174137.jpg" alt="" srcset="">
            <div class="labels">
                <h3>Vainilla</h3>
            </div>
        </div>

        
    </section>
    
    <!--Contact Section -->

    <footer class="contact-section" id="social-media">

        <div class="section-img-contact">
            <img src="/IMG_20211011_171145.jpg" alt="" srcset="">
        </div>

        <div class="social-media">
            <h1>Nuestras Redes</h1>

            <div class="links">
                
                <a href="">
                    <img src="/instagram.png">
                </a>
        
                <a href="">
                    <img src="/whatsapp.png">
                </a>

            </div>

            <form  class="form">

                <h2>Consultas</h2>

                <div class="inputs">
                    <input type="text" name="Nombre" id="" placeholder="Ingresa Tu Nombre">
                </div>

                <div class="inputs">
                    <input type="email" name="Nombre" id="" placeholder="Ingresa Tu Email">
                </div>

                <div class="inputs">
                    <input type="text" name="Nombre" id="" placeholder="Ingresa Tu Telefono">
                </div>

                <div class="inputs">
                    <textarea name="" id="" cols="22" rows="4" placeholder="Danos tu Opinión"></textarea>
                </div>

                <div>
                    <button type="submit">Enviar</button>
                </div>

                
            </form>

        </div>

    </footer>

    
    
    <!-- Scripts -->
    <script src="js/main.js"></script>

</body>
</html>
